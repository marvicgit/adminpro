<div class="fondo-negro animated fadeIn" [ngClass]="modalUploadService.oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" (click)="cerrarModal()" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
              <img *ngIf="imageTemp" [src]="imageTemp" class="w150">
              <img *ngIf="!imageTemp" [src]="'xxxx' | imagen" class="w150">
              <input (change)="seleccionImagen($event.target.files[0])" type="file"/>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
              <button type="button" [disabled]="!imageTemp" (click)="subirImagen()"  class="btn btn-primary">Subir Imagen</button>
            </div>
          </div>
        </div>
      </div>
</div>
