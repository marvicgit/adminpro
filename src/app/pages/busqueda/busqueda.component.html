<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <table class="table table-hover">
                    <tbody>
                        <tr *ngFor="let item of usuarios" [routerLink]="['/usuarios']" class="pointer">
                            <td>
                                <img [src]="item.img | imagen" class="img-50 img-circle"/>
                            </td>
                            <td>{{ item.nombre }}</td>
                            <td>
                                <button class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medicos</h4>
                <table class="table table-hover">
                    <tbody>
                        <tr *ngFor="let item of medicos" [routerLink]="['/medico',item._id]" class="pointer">
                            <td>
                                <img [src]="item.img | imagen" class="img-50 img-circle"/>
                            </td>
                            <td>{{ item.nombre }}</td>
                            <td>
                                <button class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales</h4>
                <table class="table table-hover" *ngIf="hospitales.length > 0">
                    <tbody>
                        <tr *ngFor="let item of hospitales" [routerLink]="['/hospitales']" class="pointer">
                            <td>
                                <img [src]="item.img | imagen" class="img-50 img-circle"/>
                            </td>
                            <td>{{ item.nombre }}</td>
                            <td>
                                <button class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div  class="alert alert-info" *ngIf="hospitales.length === 0">
                    No hay registros
                </div>
            </div>
        </div>
    </div>
</div>
