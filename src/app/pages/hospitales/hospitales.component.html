<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarHospitales(input.value)" type="text" class="form-control" placeholder="Buscar hospital...">
            </div>
          </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>
<div class="text-right">
    <button (click)="crearHospital()" class="btn btn-rounded btn-primary">
        <i class="fa fa-plus"></i> Crear Hospital
    </button>
</div>
<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Hospitales Registrados (<small>{{ totalRegistros }}</small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of hospitales">
                            <td class="w70">
                                <img (click)="mostrarModal(item._id)" [src]="item.img | imagen:'hospital'" class="img-50 img-circle pointer"/>
                            </td>
                            <td>
                                <input type="text" [(ngModel)]= "item.nombre" name="item._id" />
                            </td>
                            <td>
                                <button (click)="guardarHospital(item)" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button (click)="borrarHospital(item)" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-secondary" (click)="cambiarDesde(-5)">
                    Anteriores
                </button>
                <button class="btn btn-secondary" (click)="cambiarDesde(5)">
                    Siguientes
                </button>
            </div>
        </div>
    </div>
</div>
