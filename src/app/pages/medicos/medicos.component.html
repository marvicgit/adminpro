<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarMedico(input.value)" type="text" class="form-control" placeholder="Buscar hospital...">
            </div>
          </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>
<div class="text-right">
    <button [routerLink]="['/medico','nuevo']" class="btn btn-rounded btn-primary">
        <i class="fa fa-plus"></i> Crear Medico
    </button>
</div>
<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Medicos Registrados (<small>{{ totalRegistros }}</small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Medico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of medicos">
                            <td class="w70">
                                <img [src]="item.img | imagen:'medico'" class="img-50 img-circle pointer"/>
                            </td>
                            <td>
                                {{ item.nombre }}
                            </td>
                            <td>
                                {{ item.hospital.nombre }}
                            </td>
                            <td>
                                <button [routerLink]="['/medico',item._id]" class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button (click)="borrarMedico(item)" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
